<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="top-section">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input-box" type="number" value="20">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="bottom-section">
            <div class="outcome">
                <h2>Length (Meter/Feet)</h2>
                <p id="length-outcome">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="outcome">
                <h2>Volume (Liters/Gallons)</h2> 
                <p id="volume-outcome">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div class="outcome">   
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass-outcome">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>  
    <script src="index.js"></script>           
    </body>
</html>
